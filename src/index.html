<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Plus</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <div class="container">
    <h1 class="app-branding">Salary Plus</h1>
    
    <section class="records" data-records>
    <h2>All Records</h2>
    </section>

    <section class="data-insert">
      <h2>Add Record</h2>
      <form class="pure-form pure-form-stacked" action="">

      <div class="form-el">
        <label for="entry-begin">Begin</label>
        <input id="entry-begin-date" type="date"><input id="entry-begin-time" type="time">
      </div>
      <div class="form-el">
        <label for="entry-end">End</label>
        <input id="entry-end-date" type="date"><input id="entry-end-time" type="time">
      </div>
      <div class="form-el">
        <button type="" class="">Add</button>
      </div>
      </form>
    </section>
  </div>

  <script src="assets/js/main.js" type="module"></script>
</body>
</html>
